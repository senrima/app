<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Login - S Tools</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Poppins', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100" x-data="app()" x-init="init()">
    <div class="min-h-screen flex items-center justify-center p-4">

        <div x-show="view === 'login'" x-cloak class="grid md:grid-cols-2 gap-0 w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="hidden md:block bg-gradient-to-br from-blue-600 to-indigo-700 p-12 text-white">
                <div class="flex flex-col justify-center h-full">
                    <h2 class="text-4xl font-bold mb-4">Senrima Tools</h2>
                    <p class="text-indigo-100">Keamanan data Anda adalah prioritas utama kami. Login untuk mengakses sistem yang andal dan aman.</p>
                </div>
            </div>
            <div class="p-8 md:p-12">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Selamat Datang</h1>
                <p class="text-gray-500 mb-8">Silakan login untuk melanjutkan.</p>
                <form @submit.prevent="login()">
                    <div class="mb-5">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input x-model="loginData.email" id="login-email" type="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-5">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input x-model="loginData.password" id="login-password" type="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="text-right text-sm mb-6">
                        <a href="lupa-password.html" class="font-medium text-blue-600 hover:underline">Lupa Password?</a>
                    </div>
                    <button type="submit" :disabled="isLoading" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-semibold transition flex justify-center items-center">
                         <span x-show="!isLoading">Lanjutkan</span>
                         <svg x-show="isLoading" class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </button>
                </form>
                
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true"><div class="w-full border-t border-gray-300"></div></div>
                    <div class="relative flex justify-center text-sm"><span class="bg-white px-2 text-gray-500">Atau</span></div>
                </div>
                <button id="googleSignInBtn" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M17.64,9.2c0-.63-.06-1.25-.16-1.84H9.18v3.48h4.74c-.2,1.13-.83,2.08-1.78,2.72v2.26h2.9c1.7-1.56,2.68-3.87,2.68-6.62Z" fill="#4285F4"></path><path d="M9.18,18c2.43,0,4.47-.8,5.96-2.18l-2.9-2.26c-.8.54-1.84.86-3.06.86-2.35,0-4.35-1.58-5.06-3.71H1.1v2.33C2.54,16.27,5.61,18,9.18,18Z" fill="#34A853"></path><path d="M4.12,10.71a5.37,5.37,0,0,1,0-3.42V4.96H1.1A8.99,8.99,0,0,0,0,9a8.99,8.99,0,0,0,1.1,4.04l3.02-2.33Z" fill="#FBBC05"></path><path d="M9.18,3.54c1.32,0,2.52.46,3.46,1.36l2.58-2.58C13.65.8,11.61,0,9.18,0,5.61,0,2.54,1.73,1.1,4.96l3.02,2.33C4.83,5.12,6.83,3.54,9.18,3.54Z" fill="#EA4335"></path></svg>
                    Login dengan Google
                </button>
                <div x-show="status.message" x-cloak class="mt-4 p-4 rounded-lg border-l-4" :class="status.success ? 'bg-green-100 border-green-400 text-green-800' : 'bg-red-100 border-red-400 text-red-800'">
                    <span class="font-medium" x-text="status.message"></span>
                </div>
                
                <div class="text-center mt-6 text-sm">
                    <p class="text-gray-600">Belum punya akun? <a href="daftar.html" class="font-medium text-blue-600 hover:underline">Daftar di sini</a></p>
                </div>
            </div>
        </div>
        <div x-show="view === 'profile'" x-cloak>
            </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
