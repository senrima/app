<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Keren dengan Google</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f5f7fa; 
        }
        .container { 
            text-align: center; 
            background: white; 
            padding: 40px 50px; 
            border-radius: 12px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.08); 
        }
        #userInfo { margin-top: 30px; }
        #userImg { 
            border-radius: 50%; 
            width: 80px; 
            height: 80px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        /* === STYLE BARU UNTUK TOMBOL LOGIN === */
        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 8px;
            border: 1px solid #dfe1e5;
            background-color: #ffffff;
            color: #3c4043;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }
        .google-btn:hover {
            background-color: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .google-btn .google-icon {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }

        #logoutBtn { 
            padding: 10px 20px; 
            border: none; 
            background-color: #d93025; 
            color: white; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }
        #logoutBtn:hover {
            background-color: #c5221f;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Selamat Datang!</h2>
    <p>Silakan login menggunakan akun Google Anda.</p>
    
    <button id="loginBtn" class="google-btn">
        <svg class="google-icon" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.64,9.2c0-.63-.06-1.25-.16-1.84H9.18v3.48h4.74c-.2,1.13-.83,2.08-1.78,2.72v2.26h2.9c1.7-1.56,2.68-3.87,2.68-6.62Z" fill="#4285F4"/>
            <path d="M9.18,18c2.43,0,4.47-.8,5.96-2.18l-2.9-2.26c-.8.54-1.84.86-3.06.86-2.35,0-4.35-1.58-5.06-3.71H1.1v2.33C2.54,16.27,5.61,18,9.18,18Z" fill="#34A853"/>
            <path d="M4.12,10.71a5.37,5.37,0,0,1,0-3.42V4.96H1.1A8.99,8.99,0,0,0,0,9a8.99,8.99,0,0,0,1.1,4.04l3.02-2.33Z" fill="#FBBC05"/>
            <path d="M9.18,3.54c1.32,0,2.52.46,3.46,1.36l2.58-2.58C13.65.8,11.61,0,9.18,0,5.61,0,2.54,1.73,1.1,4.96l3.02,2.33C4.83,5.12,6.83,3.54,9.18,3.54Z" fill="#EA4335"/>
        </svg>
        <span>Login dengan Google</span>
    </button>

    <div id="userInfo" class="hidden">
        <img id="userImg" src="" alt="Foto Profil">
        <h3 id="userName"></h3>
        <p id="userEmail"></p>
        <button id="logoutBtn">Logout</button>
    </div>
</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="js/script.js"></script>

</body>
</html>
