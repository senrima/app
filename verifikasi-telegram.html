<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Telegram - S-Tools ID</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style> 
        body { font-family: 'Poppins', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50" x-data="verificationApp()" x-init="init()">
    <main>
        <div class="max-w-2xl mx-auto text-center py-16 px-4 sm:py-20 sm:px-6 lg:px-8">
            
            <div x-show="status === 'loading'" x-cloak>
                <svg class="animate-spin h-12 w-12 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V4a10 10 0 00-10 10h2z"></path>
                </svg>
                <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Memverifikasi Akun...</h1>
                <p class="mt-4 text-lg leading-6 text-gray-500">Mohon tunggu sebentar, kami sedang menghubungkan akun Telegram Anda.</p>
            </div>

            <div x-show="status === 'success'" x-cloak x-transition:enter.duration.500ms>
                <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-green-100">
                    <svg class="h-10 w-10 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Verifikasi Berhasil!</h1>
                <p class="mt-4 text-lg leading-6 text-gray-600" x-text="message"></p>
                <div class="mt-8">
                    <button disabled class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-5 py-3 text-base font-medium text-white opacity-75">
                        Mengalihkan...
                    </button>
                </div>
            </div>
            
            <div x-show="status === 'error'" x-cloak x-transition:enter.duration.500ms>
                <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-red-100">
                    <svg class="h-10 w-10 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
                <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Verifikasi Gagal</h1>
                <p class="mt-4 text-lg leading-6 text-gray-600" x-text="message"></p>
                <div class="mt-8">
                    <a href="index.html" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-5 py-3 text-base font-medium text-white hover:bg-indigo-700">
                        Kembali ke Halaman Login
                    </a>
                </div>
            </div>

        </div>
    </main>
    
    <script>
        const API_ENDPOINT = "https://api.s-tools.id";

        function verificationApp() {
            return {
                status: 'loading',
                message: '',
                async init() {
                    const params = new URLSearchParams(window.location.search);
                    const token = params.get('token');
                    const chatId = params.get('chatId');

                    if (!token || !chatId) {
                        this.status = 'error';
                        this.message = 'Informasi verifikasi tidak lengkap. Pastikan Anda membuka link yang benar dari bot Telegram.';
                        return;
                    }

                    try {
                        const response = await fetch(API_ENDPOINT, {
                            method: 'POST',
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                            body: JSON.stringify({ 
                                kontrol: 'proteksi', 
                                action: 'verifyTelegram', 
                                token: token,
                                chatId: chatId

                            })
                        });
                        const result = await response.json();

                        if (result.status === 'success' || result.status === 'sukses') {
                            this.status = 'success';
                            this.message = result.message || 'Telegram Anda berhasil diverifikasi.';
                            setTimeout(() => { window.location.href = "index.html"; }, 3000);
                        } else {
                            this.status = 'error';
                            this.message = result.message || 'Terjadi kesalahan saat verifikasi.';
                        }
                    } catch (e) {
                        this.status = 'error';
                        this.message = 'Koneksi ke server gagal. Mohon periksa jaringan internet Anda.';
                    }
                }
            }
        }
    </script>
</body>
</html>
