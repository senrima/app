<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar > S-Tools ID</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Fungsi ini akan dipanggil oleh Google Sign-In setelah skripnya siap
        function onGoogleLibraryLoad() {
            // Cek apakah fungsi initializeGoogleSignIn sudah ada di window
            // Ini untuk memastikan checkout.js sudah dimuat
            if (window.initializeGoogleSignIn) {
                window.initializeGoogleSignIn();
            } else {
                // Jika checkout.js belum dimuat, tunggu event DOMContentLoaded
                document.addEventListener('DOMContentLoaded', () => {
                    if (window.initializeGoogleSignIn) {
                        window.initializeGoogleSignIn();
                    }
                });
            }
        }
    </script>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } [x-cloak] { display: none !important; } </style>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100" x-data="registrationApp()" x-init="init()">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="grid md:grid-cols-2 gap-0 w-full max-w-4xl bg-white rounded-2xl shadow-2xl overflow-hidden">
             <div class="hidden md:block bg-gradient-to-br from-green-500 to-teal-600 p-12 text-white">
                
                <h1 class="text-3xl font-bold text-gray-800">Admin Panel</h1>
                <p class="text-gray-500 mb-8">Manajemen Pengguna Proteksi Senrima</p>
                 
                </div>
            <div class="p-8 md:p-12">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Buat Akun Baru</h1>
                <p class="text-gray-500 mb-8">Isi nama dan email Anda untuk memulai.</p>
                <form @submit.prevent="submit()">
                    <div class="mb-5">
                        <label for="register-nama" class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                        <input id="register-nama" type="text" x-model="formData.nama" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="mb-5">
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input id="register-email" type="email" x-model="formData.email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
                    </div>
                    <div class="mb-6">
                        <label for="register-captcha" class="block text-sm font-medium text-gray-700 mb-2">Verifikasi</label>
                        <div class="flex items-center space-x-3">
                            <span x-text="captcha.question" class="p-3 bg-gray-100 rounded-lg font-bold text-lg text-center w-full"></span>
                            <span class="font-bold text-lg text-gray-500">=</span>
                            <input id="register-captcha" type="number" x-model="formData.jawaban" class="p-3 border border-gray-300 rounded-lg text-center focus:ring-2 focus:ring-green-500 w-24" required placeholder="Hasil">
                        </div>
                    </div>
                    <button type="submit" :disabled="isLoading" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 font-semibold transition flex justify-center items-center">
                        <span x-show="!isLoading">Daftar & Kirim Verifikasi</span>
                        <svg x-show="isLoading" class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </button>
                </form>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center" aria-hidden="true"><div class="w-full border-t border-gray-300"></div></div>
                    <div class="relative flex justify-center text-sm"><span class="bg-white px-2 text-gray-500">Atau</span></div>
                </div>
                <button id="googleSignInBtn" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M17.64,9.2c0-.63-.06-1.25-.16-1.84H9.18v3.48h4.74c-.2,1.13-.83,2.08-1.78,2.72v2.26h2.9c1.7-1.56,2.68-3.87,2.68-6.62Z" fill="#4285F4"></path><path d="M9.18,18c2.43,0,4.47-.8,5.96-2.18l-2.9-2.26c-.8.54-1.84.86-3.06.86-2.35,0-4.35-1.58-5.06-3.71H1.1v2.33C2.54,16.27,5.61,18,9.18,18Z" fill="#34A853"></path><path d="M4.12,10.71a5.37,5.37,0,0,1,0-3.42V4.96H1.1A8.99,8.99,0,0,0,0,9a8.99,8.99,0,0,0,1.1,4.04l3.02-2.33Z" fill="#FBBC05"></path><path d="M9.18,3.54c1.32,0,2.52.46,3.46,1.36l2.58-2.58C13.65.8,11.61,0,9.18,0,5.61,0,2.54,1.73,1.1,4.96l3.02,2.33C4.83,5.12,6.83,3.54,9.18,3.54Z" fill="#EA4335"></path></svg>
                    Daftar dengan Google
                </button>
                <div x-show="status.message" x-cloak>
                    </div>
                <div class="text-center mt-6 text-sm">
                    <p class="text-gray-600">Sudah punya akun? <a href="index.html" class="font-medium text-blue-600 hover:underline">Login di sini</a></p>
                </div>
            </div>
        </div>
    </div>

    <div x-show="isPasswordModalOpen" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 p-4">
        <div @click.outside="isPasswordModalOpen = false" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Lengkapi Pendaftaran</h3>
            <p class="text-gray-600 mb-6">Email <b x-text="googleUserData.email"></b> belum terdaftar. Buat password manual untuk keamanan akun Anda.</p>
            <div class="space-y-4">
                <input type="password" x-model="passwordForGoogle" placeholder="Masukkan password baru (min. 6 karakter)" class="w-full text-center p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                <button @click="completeGoogleRegistration()" :disabled="isLoading" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold flex justify-center items-center">
                    <span x-show="!isLoading">Daftar & Lanjutkan</span>
                    <svg x-show="isLoading" class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
